<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Registration Form</title>
  </head>
  <body>
    <div class="sidebar-container">
      <div class="sidebar-wrapper">
        <img src="assets/odin-lined.png" alt="" />
        <p>ODIN</p>
      </div>
    </div>
    <div class="main-container">
      <div class="header">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. <br />
        Accusamus nihil maxime quis in eius beatae cupiditate velit tenetur
        ducimus sapiente. <br />
        <br />
        SIGN UP NOW!!!
      </div>
      <div class="card">
       
        <form action="#" method="POST">
          <div class="white">
            LET'S DO THIS! <br />
            <fieldset>
              <label for="fname">First Name</label>
              <input type="text" name="name" id="fname" required />

              <label for="name">Last Name</label>
              <input type="text" name="lastname" id="name" required />
            </fieldset>

            <fieldset>
              <label for="email">Email</label>
              <input type="email" name="email" id="email" required />

              <label for="phone">Phone Number</label>
              <input type="number" name="phone" id="phone" required />
            </fieldset>

            <fieldset>
              <label for="password">Password</label>
              <input type="password" name="password" id="password" required />

              <label for="conpass">Confirm Password</label>
              <input type="number" name="conpass" id="conpass" required />
            </fieldset>
          </div>

          <button type="submit">CREATE ACCOUNT</button>
          <p>Already have account? Login</p>
        </form>
      </div>
      <!-- <div class="footer">footer</div> -->
    </div>
  </body>
</html>
